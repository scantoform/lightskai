<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Skai - Meeting Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .help-btn {
            background: white;
            border: 2px solid #e0e7ff;
            color: #6366f1;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }

        .help-btn:hover {
            background: #eef2ff;
            border-color: #6366f1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .version {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 600;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 28px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .card-header {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ddd6fe 0%, #c7d2fe 100%);
            color: #6366f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            cursor: help;
            transition: all 0.3s ease;
        }

        .info-icon:hover {
            background: linear-gradient(135deg, #c7d2fe 0%, #a5b4fc 100%);
            transform: scale(1.1);
        }

        .select-all {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e0e7ff 100%);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .select-all:hover {
            background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
            border-color: #c7d2fe;
        }

        .select-all input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .select-all label {
            cursor: pointer;
            color: #1e293b;
            font-size: 15px;
            font-weight: 700;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .checkbox-item:hover {
            background: #f8fafc;
            border-color: #e0e7ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .checkbox-item label {
            cursor: pointer;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .template-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 8px;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .selector-label {
            font-size: 13px;
            font-weight: 700;
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .industry-select {
            padding: 12px 18px;
            border: 2px solid #e0e7ff;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
        }

        .industry-select:hover {
            border-color: #6366f1;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
        }

        .industry-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .upload-area {
            border: 3px dashed #c7d2fe;
            border-radius: 16px;
            padding: 60px;
            text-align: center;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(238, 242, 255, 0.8) 100%);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: linear-gradient(135deg, rgba(238, 242, 255, 0.9) 0%, rgba(224, 231, 255, 0.9) 100%);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: #6366f1;
            background: linear-gradient(135deg, rgba(224, 231, 255, 0.95) 0%, rgba(199, 210, 254, 0.95) 100%);
            border-style: solid;
            transform: scale(1.02);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ddd6fe 0%, #c7d2fe 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-icon svg {
            width: 40px;
            height: 40px;
            stroke: #6366f1;
        }

        .upload-text {
            color: #1e293b;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 18px;
        }

        .upload-subtext {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 10;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .file-info {
            margin-top: 20px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(236, 253, 245, 0.9) 0%, rgba(209, 250, 229, 0.9) 100%);
            border: 2px solid #6ee7b7;
            border-radius: 12px;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(5, 150, 105, 0.1);
        }

        .file-info.active {
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-name {
            color: #059669;
            font-size: 15px;
            font-weight: 700;
        }

        .file-size {
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
        }

        .remove-file {
            background: transparent;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 24px;
            padding: 4px 10px;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        .remove-file:hover {
            background: rgba(220, 38, 38, 0.1);
            transform: scale(1.1);
        }

        .action-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .run-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 14px 40px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            white-space: nowrap;
            letter-spacing: 0.3px;
        }

        .run-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .run-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .run-btn:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="navbar">
            <div class="logo-section">
                <div class="logo">LS</div>
                <div class="brand-name">Light Skai</div>
            </div>
            <div class="nav-right">
                <button class="help-btn">Help & Support</button>
                <div class="version">v2.4.1</div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Meeting Intelligence Platform</h1>
                <p class="page-subtitle">Upload your meeting notes or transcriptions to generate a comprehensive report.</p>
            </div>

            <div class="main-grid">
                <div class="sidebar">
                    <div class="card">
                        <div class="card-header">
                            Report Options
                            <div class="info-icon" title="Select which sections to include in your report">i</div>
                        </div>
                        <div class="select-all">
                            <input type="checkbox" id="selectAll" checked>
                            <label for="selectAll">Select All</label>
                        </div>
                        <div class="checkbox-group" id="reportOptionsContainer">
                            <div style="padding: 20px; text-align: center; color: #64748b;">Loading options...</div>

                </div>

                <div class="main-content">
                    <div class="card">
                        <div class="card-header">
                            Meeting Type
                            <div class="info-icon" title="Select your meeting type and industry">i</div>
                        </div>
                        <div class="template-selector">
                            <div class="selector-group">
                                <label class="selector-label">Meeting Type</label>
                                <select class="industry-select" id="meetingTypeSelect">
                                    <option value="">Loading...</option>
                                </select>

                        </div>
                        <div style="margin-top: 20px;">
                            <div class="selector-group">
                                <label class="selector-label">Methodology & Framework</label>
                                <select class="industry-select" id="methodologySelect">
                                    <option value="">Loading...</option>

                        </div>
                        <div style="margin-top: 20px;">
                            <div class="selector-group">
                                <label class="selector-label">Industry</label>

                    </div>

                    <div class="card">
                        <div class="card-header">
                            Upload File
                        </div>
                        <div class="upload-section">
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-icon">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                </div>
                                <div class="upload-text">Drag and drop your file here</div>
                                <div class="upload-subtext">Supported formats: PDF, TXT, DOCX ‚Ä¢ Max size: 500MB</div>
                                <button class="browse-btn" type="button" onclick="document.getElementById('fileInput').click()">
                                    Browse Files
                                </button>
                                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt,.docx">
                            </div>
                            <div class="file-info" id="fileInfo">
                                <div class="file-details">
                                    <span class="file-name" id="fileName"></span>
                                    <span class="file-size" id="fileSize"></span>
                                </div>
                                <button class="remove-file" id="removeFile">√ó</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="action-section">
                            <div style="display: flex; align-items: center; gap: 16px; flex: 1;">
                                <label class="selector-label" style="margin: 0; white-space: nowrap;">Export Format</label>
                                <select class="industry-select" id="exportFormat" style="flex: 1; max-width: 250px;">
                                    <option value="word">üìù Word (.docx)</option>
                                    <option value="powerpoint">üìë PowerPoint (.pptx)</option>
                                    <option value="gdocs">üìÉ Google Docs</option>
                                    <option value="gslides">üìä Google Slides</option>

                            <button class="run-btn" id="runBtn" disabled>Generate Report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // Configuration
        const SUPABASE_URL = 'https://khhrkgevrhtdlwcdxvbs.supabase.co/rest/v1';
        const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoaHJrZ2V2cmh0ZGx3Y2R4dmJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NzA5NTIsImV4cCI6MjA3ODQ0Njk1Mn0.wqd6Uds-7pEr0p1MCrZKRzLzqOPS7ziZO8eGNs_G59c';

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const runBtn = document.getElementById('runBtn');
        const selectAllCheckbox = document.getElementById('selectAll');
        const methodologySelect = document.getElementById('methodologySelect');
        const industrySelect = document.getElementById('industrySelect');
        const exportFormat = document.getElementById('exportFormat');
        const meetingTypeSelect = document.getElementById('meetingTypeSelect');

        // Set default export format
        exportFormat.value = 'word';

        // Utility Functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function fetchFromSupabase(endpoint) {
            const url = `${SUPABASE_URL}/${endpoint}`;
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'apikey': SUPABASE_API_KEY,
                    'Authorization': `Bearer ${SUPABASE_API_KEY}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }

        // Load Report Options
        async function loadReportOptions() {
            console.log("Loading report options...");
            const container = document.getElementById("reportOptionsContainer");
            
            if (!container) {
                console.error("Report options container not found!");
                return;
            }
            
            container.innerHTML = '<div style="padding: 20px; text-align: center; color: #64748b;">Loading...</div>';
            
            try {
                const data = await fetchFromSupabase('report_options_public?select=Report_Option&order=Report_Option.asc');
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #ef4444;">No options found</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                data.forEach((item, index) => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `option${index + 1}`;
                    checkbox.checked = true;
                    checkbox.className = 'report-option-checkbox';
                    
                    const label = document.createElement('label');
                    label.htmlFor = `option${index + 1}`;
                    label.textContent = item.Report_Option;
                    
                    checkboxItem.appendChild(checkbox);
                    checkboxItem.appendChild(label);
                    container.appendChild(checkboxItem);
                });
                
                initializeSelectAll();
                console.log("Successfully loaded report options");
            } catch (err) {
                console.error("Error loading report options:", err);
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #ef4444;">Error loading options</div>';
            }
        }

        // Load Meeting Types
        async function loadMeetingTypes() {
            console.log("Loading meeting types...");
            const select = meetingTypeSelect;
            
            if (!select) {
                console.error("Meeting Type select element not found!");
                return;
            }
            
            select.innerHTML = '<option value="">Loading...</option>';
            
            try {
                const data = await fetchFromSupabase('meetingtype_public?select=Type&order=Type.asc');
                
                if (!data || data.length === 0) {
                    select.innerHTML = '<option value="">No meeting types found</option>';
                    return;
                }
                
                select.innerHTML = '<option value="">Select Meeting Type</option>';
                
                data.forEach((item) => {
                    const option = document.createElement("option");
                    option.value = item.Type;
                    option.textContent = item.Type;
                    select.appendChild(option);
                });
                
                console.log("Successfully loaded meeting types");
            } catch (err) {
                console.error("Error loading meeting types:", err);
                select.innerHTML = '<option value="">Error: ' + err.message + '</option>';
            }
        }

        // Load Frameworks
        async function loadFrameworks() {
            console.log("Loading frameworks...");
            const select = methodologySelect;
            
            if (!select) {
                console.error("Framework select element not found!");
                return;
            }
            
            select.innerHTML = '<option value="">Loading...</option>';
            
            try {
                const data = await fetchFromSupabase('framework_public?select=Method&order=Method.asc');
                
                if (!data || data.length === 0) {
                    select.innerHTML = '<option value="">No frameworks found</option>';
                    return;
                }
                
                select.innerHTML = '<option value="">Select Methodology</option>';
                
                data.forEach((item) => {
                    const option = document.createElement("option");
                    option.value = item.Method;
                    option.textContent = item.Method;
                    select.appendChild(option);
                });
                
                console.log("Successfully loaded frameworks");
            } catch (err) {
                console.error("Error loading frameworks:", err);
                select.innerHTML = '<option value="">Error: ' + err.message + '</option>';
            }
        }

        // Load Industries
        async function loadIndustries() {
            console.log("Loading industries...");
            const select = industrySelect;
            
            if (!select) {
                console.error("Select element not found!");
                return;
            }
            
            select.innerHTML = '<option value="">Loading...</option>';
            
            try {
                const data = await fetchFromSupabase('industry_public?select=Industry_Name&order=Industry_Name.asc');
                
                if (!data || data.length === 0) {
                    select.innerHTML = '<option value="">No industries found</option>';
                    return;
                }
                
                select.innerHTML = '<option value="">Select Industry</option>';
                
                data.forEach((item) => {
                    const option = document.createElement("option");
                    option.value = item.Industry_Name;
                    option.textContent = item.Industry_Name;
                    select.appendChild(option);
                });
                
                console.log("Successfully loaded industries");
            } catch (err) {
                console.error("Error loading industries:", err);
                select.innerHTML = '<option value="">Error: ' + err.message + '</option>';
            }
        }

        // Initialize Select All functionality
        function initializeSelectAll() {
            const optionCheckboxes = document.querySelectorAll('.report-option-checkbox');
            
            if (!selectAllCheckbox || !optionCheckboxes.length) return;
            
            selectAllCheckbox.addEventListener('change', (e) => {
                optionCheckboxes.forEach((checkbox) => {
                    checkbox.checked = e.target.checked;
                });
            });
            
            optionCheckboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', () => {
                    const allChecked = Array.from(optionCheckboxes).every(cb => cb.checked);
                    const someChecked = Array.from(optionCheckboxes).some(cb => cb.checked);
                    selectAllCheckbox.checked = allChecked;
                    selectAllCheckbox.indeterminate = someChecked && !allChecked;
                });
            });
        }

        // File Upload Handlers
        function handleFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
            runBtn.disabled = false;
        }

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.classList.remove('active');
            fileName.textContent = '';
            fileSize.textContent = '';
            runBtn.disabled = true;
        });

        // Generate PDF
        function generatePDF(meetingType, methodology, industry, sections, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPosition = 20;
            
            // Title
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text('Meeting Intelligence Report', 105, yPosition, { align: 'center' });
            
            yPosition += 15;
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }), 105, yPosition, { align: 'center' });
            
            yPosition += 20;
            
            // Meeting Configuration
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Meeting Configuration', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            
            doc.text('Meeting Type:', 20, yPosition);
            doc.setFont(undefined, 'bold');
            doc.text(meetingType, 75, yPosition);
            doc.setFont(undefined, 'normal');
            yPosition += 8;
            
            doc.text('Methodology & Framework:', 20, yPosition);
            doc.setFont(undefined, 'bold');
            doc.text(methodology, 75, yPosition);
            doc.setFont(undefined, 'normal');
            yPosition += 8;
            
            doc.text('Industry:', 20, yPosition);
            doc.setFont(undefined, 'bold');
            doc.text(industry, 75, yPosition);
            doc.setFont(undefined, 'normal');
            yPosition += 8;
            
            doc.text('Source File:', 20, yPosition);
            doc.setFont(undefined, 'bold');
            doc.text(filename, 75, yPosition);
            doc.setFont(undefined, 'normal');
            yPosition += 15;
            
            // Report Sections
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('Report Sections Included', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            
            sections.forEach((section, index) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                doc.text(`${index + 1}. ${section}`, 25, yPosition);
                yPosition += 7;
            });
            
            // Footer
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                doc.text(`Light Skai Meeting Intelligence Platform`, 105, 285, { align: 'center' });
                doc.text(`Page ${i} of ${pageCount}`, 105, 290, { align: 'center' });
            }
            
            // Download the PDF
            const reportName = `Meeting_Report_${new Date().getTime()}.pdf`;
            doc.save(reportName);
        }

        // Run Report Button Handler
        runBtn.addEventListener('click', () => {
            const checkedOptions = [];
            document.querySelectorAll('.report-option-checkbox:checked').forEach((checkbox) => {
                checkedOptions.push(checkbox.nextElementSibling.textContent);
            });

            if (fileInput.files.length === 0) {
                alert('Please upload a file first!');
                return;
            }

            const meetingType = meetingTypeSelect.options[meetingTypeSelect.selectedIndex]?.text || 'Not selected';
            const methodology = methodologySelect.options[methodologySelect.selectedIndex]?.text || 'Not selected';
            const industry = industrySelect.options[industrySelect.selectedIndex]?.text || 'Not selected';
            const format = exportFormat.value;

            // If PDF is selected, generate and download PDF
            if (format === 'pdf') {
                generatePDF(meetingType, methodology, industry, checkedOptions, fileInput.files[0].name);
            } else {
                alert(`Generating report...\n\nMeeting Type: ${meetingType}\nMethodology: ${methodology}\nIndustry: ${industry}\nFile: ${fileInput.files[0].name}\nSections: ${checkedOptions.length} selected\nExport Format: ${format}\n\nProcessing will begin shortly.`);
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Ready - Loading data...");
            
            setTimeout(function() {
                loadReportOptions();
                loadMeetingTypes();
                loadFrameworks();
                loadIndustries();
            }, 500);
        });
    </script>
</body>
</html>
