<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Skai - Meeting Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .user-email {
            font-size: 14px;
            color: #475569;
            font-weight: 600;
        }

        .logout-btn {
            background: white;
            border: 2px solid #fca5a5;
            color: #dc2626;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.1);
        }

        .logout-btn:hover {
            background: #fef2f2;
            border-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .settings-btn {
            background: white;
            border: 2px solid #c7d2fe;
            color: #6366f1;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }

        .settings-btn:hover {
            background: #eef2ff;
            border-color: #6366f1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .help-btn {
            background: white;
            border: 2px solid #e0e7ff;
            color: #6366f1;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }

        .help-btn:hover {
            background: #eef2ff;
            border-color: #6366f1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .version {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 600;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 6px;
        }

        /* Auth Screen Styles */
        .auth-container {
            display: block;
            max-width: 440px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .auth-container.hidden {
            display: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            margin: 0 auto 20px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 15px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            margin-top: 8px;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .auth-btn:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #9ca3af;
        }

        .auth-forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 12px;
        }

        .auth-forgot-link {
            color: #6366f1;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-forgot-link:hover {
            text-decoration: underline;
        }

        .auth-back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #6366f1;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 16px;
        }

        .auth-back-link:hover {
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 14px;
        }

        .auth-toggle-link {
            color: #6366f1;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-toggle-link:hover {
            text-decoration: underline;
        }

        .auth-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
        }

        .auth-divider-line {
            flex: 1;
            height: 1px;
            background: #e0e7ff;
        }

        .auth-divider-text {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .magic-link-btn {
            background: white;
            color: #6366f1;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #e0e7ff;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .magic-link-btn:hover:not(:disabled) {
            background: #eef2ff;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .magic-link-btn:disabled {
            background: #f1f5f9;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .magic-link-icon {
            font-size: 18px;
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
        }

        .auth-message.active {
            display: block;
        }

        .auth-message.error {
            background: rgba(254, 226, 226, 0.8);
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .auth-message.success {
            background: rgba(209, 250, 229, 0.8);
            color: #059669;
            border: 1px solid #6ee7b7;
        }

        /* Main App Styles */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .admin-panel.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .admin-panel-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.8);
            margin: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e7ff;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-close {
            background: #f1f5f9;
            border: none;
            color: #475569;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 700;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-close:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .admin-section {
            margin-bottom: 24px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .admin-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transition: all 0.3s ease;
            user-select: none;
        }

        .admin-section-header:hover {
            background: linear-gradient(135deg, #f1f5f9 0%, #e0e7ff 100%);
        }

        .admin-section-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-section-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #ddd6fe 0%, #c7d2fe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .admin-section-toggle {
            font-size: 20px;
            color: #6366f1;
            transition: transform 0.3s ease;
        }

        .admin-section.collapsed .admin-section-toggle {
            transform: rotate(-90deg);
        }

        .admin-section-content {
            padding: 20px;
            border-top: 1px solid #e0e7ff;
            display: block;
        }

        .admin-section.collapsed .admin-section-content {
            display: none;
        }

        .admin-description {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .admin-checkbox-group {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            border: 2px solid #e0e7ff;
        }

        .admin-checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: move;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: white;
            margin-bottom: 8px;
        }

        .admin-checkbox-item:last-child {
            margin-bottom: 0;
        }

        .admin-checkbox-item:hover {
            border-color: #c7d2fe;
        }

        .admin-checkbox-item.dragging {
            opacity: 0.5;
            background: #ddd6fe;
            border-color: #6366f1;
        }

        .admin-select-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .admin-select-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .admin-select-label {
            font-size: 13px;
            font-weight: 700;
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 24px;
            border-top: 2px solid #e0e7ff;
        }

        .admin-btn {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .admin-btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .admin-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .admin-btn-secondary {
            background: white;
            color: #475569;
            border: 2px solid #e0e7ff;
        }

        .admin-btn-secondary:hover {
            background: #f8fafc;
            border-color: #c7d2fe;
        }

        .admin-btn-reset {
            background: white;
            color: #dc2626;
            border: 2px solid #fca5a5;
        }

        .admin-btn:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #9ca3af;
        }

        .admin-success-message {
            background: linear-gradient(135deg, rgba(236, 253, 245, 0.9) 0%, rgba(209, 250, 229, 0.9) 100%);
            border: 2px solid #6ee7b7;
            color: #059669;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
            text-align: center;
        }

        .admin-success-message.active {
            display: block;
        }

        .admin-success-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .admin-success-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .admin-success-icon {
            font-size: 24px;
        }

        .admin-success-close-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .admin-success-close-btn:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .password-input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-weak {
            width: 33%;
            background: #ef4444;
        }

        .password-strength-medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-strong {
            width: 100%;
            background: #10b981;
        }

        .password-requirements {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            line-height: 1.5;
        }

        .password-requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .password-requirement.met {
            color: #059669;
        }

        .password-requirement-icon {
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 28px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .card-header {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .card-header:hover {
            color: #6366f1;
        }

        .card-header-toggle {
            font-size: 18px;
            color: #6366f1;
            transition: transform 0.3s ease;
        }

        .card.collapsed .card-header-toggle {
            transform: rotate(-90deg);
        }

        .card-content {
            display: block;
        }

        .card.collapsed .card-content {
            display: none;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ddd6fe 0%, #c7d2fe 100%);
            color: #6366f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            cursor: help;
            transition: all 0.3s ease;
        }

        .info-icon:hover {
            background: linear-gradient(135deg, #c7d2fe 0%, #a5b4fc 100%);
            transform: scale(1.1);
        }


        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .checkbox-item:hover {
            background: #f8fafc;
            border-color: #e0e7ff;
        }

        .checkbox-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .checkbox-item label {
            cursor: pointer;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .selector-label {
            font-size: 13px;
            font-weight: 700;
            color: #475569;
            text-align: left;
        }

        .industry-select {
            padding: 12px 18px;
            border: 2px solid #e0e7ff;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            transition: all 0.3s ease;
            appearance: none;

                if (elements.adminConfirmPassword) elements.adminConfirmPassword.value = '';
                if (elements.passwordStrengthBar) {
                    elements.passwordStrengthBar.className = 'password-strength-bar';
                    elements.passwordStrengthBar.style.width = '0%';
                }
                this.updatePasswordRequirements('');
            },

            checkPasswordStrength(password) {
                if (!password) return 0;
                
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                
                return Math.min(strength, 3);
            },

            updatePasswordRequirements(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password)
                };

                document.querySelectorAll('.password-requirement').forEach(req => {
                    const type = req.getAttribute('data-requirement');
                    const icon = req.querySelector('.password-requirement-icon');
                    
                    if (requirements[type]) {
                        req.classList.add('met');
                        icon.textContent = '✓';
                    } else {
                        req.classList.remove('met');
                        icon.textContent = '○';
                    }
                });

                return Object.values(requirements).every(v => v);
            },

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            },

            validateFile(file) {
                const validExtensions = ['.pdf', '.txt', '.docx'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!validExtensions.includes(fileExtension)) {
                    return { valid: false, error: 'Invalid file type. Please upload PDF, TXT, or DOCX files only.' };
                }
                
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    return { valid: false, error: 'File size exceeds 1GB limit.' };
                }
                
                return { valid: true };
            },

            getSelectedOptions() {
                const selectedRadio = document.querySelector('.report-option-radio:checked');
                if (selectedRadio) {
                    return [selectedRadio.value];
                }
                return [];
            },

            getSelectValue(selectElement) {
                const index = selectElement.selectedIndex;
                return index > 0 ? selectElement.options[index].text : 'Not selected';
            }

                    item.addEventListener('dragend', this.handleDragEnd.bind(this));
                    item.addEventListener('dragover', this.handleDragOver.bind(this));
                    item.addEventListener('drop', this.handleDrop.bind(this));
                });
            },

            handleDragStart(e) {
                this.draggedElement = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            },

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
            },

            handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';

                const afterElement = this.getDragAfterElement(elements.reportOptionsContainer, e.clientY);
                const draggable = this.draggedElement;

                if (afterElement == null) {
                    elements.reportOptionsContainer.appendChild(draggable);
                } else {
                    elements.reportOptionsContainer.insertBefore(draggable, afterElement);
                }

                return false;
            },

            handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                return false;
            },

            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.checkbox-item:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        };

                    const fileType = file.type;
                    const fileName = file.name.toLowerCase();
                    
                    // Handle plain text files
                    if (fileType === 'text/plain' || fileName.endsWith('.txt')) {
                        return await file.text();
                    }
                    
                    // Handle PDF files
                    if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                        try {
                            // Use PDF.js library if available
                            if (window.pdfjsLib) {
                                const arrayBuffer = await file.arrayBuffer();
                                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                                let fullText = '';
                                
                                for (let i = 1; i <= pdf.numPages; i++) {
                                    const page = await pdf.getPage(i);
                                    const textContent = await page.getTextContent();
                                    const pageText = textContent.items.map(item => item.str).join(' ');
                                    fullText += pageText + '\n\n';
                                }
                                
                                return fullText;
                            } else {
                                throw new Error('PDF processing library not loaded. Please refresh the page and try again.');
                            }
                        } catch (error) {
                            throw new Error(`Failed to extract text from PDF: ${error.message}`);
                        }
                    }
                    
                    // Handle DOCX files
                    if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || fileName.endsWith('.docx')) {
                        try {
                            // Use mammoth.js if available
                            if (window.mammoth) {
                                const arrayBuffer = await file.arrayBuffer();
                                const result = await mammoth.extractRawText({ arrayBuffer });
                                return result.value;
                            } else {
                                throw new Error('DOCX processing library not loaded. Please refresh the page and try again.');
                            }
                        } catch (error) {
                            throw new Error(`Failed to extract text from DOCX: ${error.message}`);
